<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BTC Trend Analyzer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your existing CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        /* Existing custom styles */
        body {
            background: url("{{ url_for('static', filename='images/login_image.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .login-container {
            background: white;
            padding: 36px 40px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.1);
            max-width: 360px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        .btc-symbol {
            font-size: 48px;
            color: #f7931a; /* Bitcoin orange */
            margin-bottom: 12px;
            user-select: none;
        }
        h2 {
            margin-bottom: 24px;
            color: #2c3e50;
            font-weight: 700;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #b2bec3;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #f7931a;
        }
        button {
            width: 100%;
            background: #f7931a;
            color: white;
            padding: 14px 0;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        button:hover {
            background: #d67d12;
        }
        .footer-text {
            margin-top: 16px;
            font-size: 14px;
            color: #555;
        }
        .signup-link {
            margin-top: 18px;
            font-size: 14px;
            color: #2c3e50;
        }
        .signup-link a {
            color: #f7931a;
            text-decoration: none;
            font-weight: 600;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container shadow-lg">
        <div class="btc-symbol">â‚¿</div>
        <h2>Login to BTC Trend Analyzer</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-danger py-2 my-2">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form action="{{ url_for('login') }}" method="post">
            <input type="text" name="username" placeholder="Username" required autocomplete="off" />
            <input type="password" name="password" placeholder="Password" required autocomplete="off" />
            <button type="submit" class="btn btn-warning">Login</button>
        </form>

        <!-- Signup Link -->
        <div class="signup-link">
            Don't have an account? <a href="{{ url_for('signup') }}">Sign Up here</a>
        </div>

        <!-- Footer -->
        <div class="footer-text">Powered by Bitcoin</div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
